<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.1.2/dist/tailwind.min.css" rel="stylesheet">
    <title>Login Form</title>
    <style>
        #loadingBar {
            width: 0;
            height: 4px;
            background-color: #4CAF50;
            transition: width 2s ease-in-out;
        }
    </style>
</head>

<body class="bg-gradient-to-r from-blue-500 to-blue-600 min-h-screen flex items-center justify-center bg-cover bg-center"
    style="background-image: url('pictures/background.jpg');">
    <div class="bg-white rounded-lg shadow-lg p-8 max-w-md w-full">
        <h2 class="text-2xl font-bold text-center mb-6">LOGIN</h2>

        <div id="loadingBar" class="mb-4"></div>

       
        <div class="mb-4">
            <button id="studentBtn"
                class="w-full bg-blue-500 text-white py-2 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-400">STUDENT</button>
        </div>

        <div class="mb-4">
            <button id="teacherBtn"
                class="w-full bg-blue-500 text-white py-2 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-400">TEACHER</button>
        </div>

      
        <div id="studentFields" class="hidden">
            <div class="mb-4">
                <label class="block text-gray-700 mb-2" for="identifier">Student No.</label>
                <input type="text" id="identifier" placeholder="Enter your student number"
                    class="w-full p-2 border border-gray-300 rounded-md focus:outline-none focus:border-blue-500">
            </div>
            <div class="mb-4">
                <label class="block text-gray-700 mb-2" for="password">Password</label>
                <input type="password" id="password" placeholder="Enter your password"
                    class="w-full p-2 border border-gray-300 rounded-md focus:outline-none focus:border-blue-500">
            </div>
        </div>

   
        <div id="teacherFields" class="hidden">
            <div class="mb-4">
                <label class="block text-gray-700 mb-2" for="identifier">Teacher No.</label>
                <input type="text" id="identifier" placeholder="Enter your teacher number"
                    class="w-full p-2 border border-gray-300 rounded-md focus:outline-none focus:border-blue-500">
            </div>
            <div class="mb-4">
                <label class="block text-gray-700 mb-2" for="password">Password</label>
                <input type="password" id="password" placeholder="Enter your password"
                    class="w-full p-2 border border-gray-300 rounded-md focus:outline-none focus:border-blue-500">
            </div>
        </div>


        <div>
            <button id="loginBtn"
                class="w-full bg-blue-500 text-white py-2 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-400">LOG IN</button>
        </div>
    </div>

    <script>
       
        const validStudentNumber = "2323232";
        const validTeacherNumber = "2443423";

       
        const validStudentPassword = "studentPassword123";
        const validTeacherPassword = "teacherPassword123";

        const loginBtn = document.getElementById("loginBtn");
        const identifierInput = document.getElementById("identifier");
        const passwordInput = document.getElementById("password");
        const loadingBar = document.getElementById("loadingBar");

        const studentBtn = document.getElementById("studentBtn");
        const teacherBtn = document.getElementById("teacherBtn");
        const studentFields = document.getElementById("studentFields");
        const teacherFields = document.getElementById("teacherFields");

        let roleSelected = "";

        studentBtn.addEventListener("click", function () {
            studentFields.classList.remove("hidden");
            teacherFields.classList.add("hidden");
            identifierInput.placeholder = "Enter your student number";
            roleSelected = "student"; 
        });

        teacherBtn.addEventListener("click", function () {
            teacherFields.classList.remove("hidden");
            studentFields.classList.add("hidden");
            identifierInput.placeholder = "Enter your teacher number";
            roleSelected = "teacher"; 
        });

        loginBtn.addEventListener("click", function () {
            if (!roleSelected) {
            
                alert("Please choose either Student or Teacher before logging in.");
               
            }

            const identifier = identifierInput.value.trim();
            const password = passwordInput.value.trim();

      
            loadingBar.style.width = "100%";

            setTimeout(function () {
              
                if (roleSelected === "student" && identifier === validStudentNumber && password === validStudentPassword) {
                   
                    window.location.href = "indexteachers.html";
                } else if (roleSelected === "teacher" && identifier === validTeacherNumber && password === validTeacherPassword) {
                    
                    window.location.href = "";
                } else {
                   
                    alert("Invalid login, please check your student/teacher number and password.");
                }

                
                loadingBar.style.width = "0%";
            }, 2000);
        });
    </script>
</body>

</html>
